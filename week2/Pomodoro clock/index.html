<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro clock</title>
</head>
<body>

    <div class="container">
        <h1 class="header">Pomodoro Clock</h1>
        <h3>Session Length</h3>
        <div class="length">
            <i id="down-icon" class="fas fa-arrow-down"></i>
            <h4 id="session-length"> 25 </h4>
            <i id="up-icon" class="fas fa-arrow-up"></i>
        </div>

        <div class="session">
            <h3>Session</h3>
            <h1 id="time">25 : 00</h1>
        </div>

       <div class="icons">
        <i id="pause-icon" class="fas fa-pause"></i>
        <i id="play-icon" class="fas fa-play"></i>
        <i id="stop-icon" class="fas fa-stop"></i>
        
       </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
