<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Rock Paper scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-7x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-7x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-7x"></i>

        </div>
    </div>


    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
          <h1 class="text-win">You win</h1>
          <i class="fas fa-hand-rock fa-10x"></i>
          <p>Computer Chose Rock</p>  
        </div>
    </div>

    <footer>Made with ‚ù§ by Roqayaz</footer>


    <script src="app.js"></script>
</body>
</html>
