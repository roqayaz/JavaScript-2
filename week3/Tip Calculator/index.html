<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
     <h2 class="header">TIP CALCULATOR</h2>
     <form>
          <div class="bill">
          <h3>How much was your bill? </h3>
          <span id="sign"> $ </span><input type="number" name="bill" id="bill" placeholder="Bill Amount">
        </div>
          <div class="service">
          <h3>How was your service?</h3>
            <select id="service">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was OK</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
        </select>
          </div>
          <div class="people">
          <h3>How many people are sharing the bill? </h3>
          <input type="number" name="people" id="people" placeholder="Number of People" >
        </form> 
      </div>
          <button type="button" id="button">Calculate!</button>
     
          <div id="total">
            <h2>Tip Amount</h2>
            <sup>$</sup><span id="tip">0.00</span>
            <h3 id="each">each</h3>
          </div>
    </div>

    <footer>Made with <span id="heart">‚ù§</span> by Roqayaz</footer>


    <script src="app.js"></script>
</body>
</html>
